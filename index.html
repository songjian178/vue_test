<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="./js/vue.js"></script>
</head>
<body>

    <div id="app">
        {{ name }}

    <script>

        });
    </script>
